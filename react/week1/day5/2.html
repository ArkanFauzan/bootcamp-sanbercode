<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSytM2ETsim8ykxzIRdlKtylEoBLzY0m45izNxORUaGJk9DR5tk&usqp=CAU">
    <title>Hello World</title>
    <style>
        input, textarea{
            width:300px;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Hello Bejo!</h1>
    <H3>Welcome to cat World!</H3>
    <p>To order my food, please fill the form below.</p>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" placeholder="name..." id="name"><br>

        <label for="date">Delivery Date</label><br>
        <input type="date" name="date" id="date"><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="30" rows="2"></textarea><br>

        <label for="quantity">Quantity</label><br>
        <input type="number" name="quantity" placeholder="quantity..." id="quantity"><br>
    </form>
</body>
</html>
