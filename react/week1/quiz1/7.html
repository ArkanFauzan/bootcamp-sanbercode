<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 4, 5, 1, 2, 10, 12, 15, 11, 13, 11, 5];
        var filter = numbers.filter((value,index)=>numbers.indexOf(value)===index)
        var jumlahGanjil = filter.reduce((total,num)=> num%2==1?total + num:total)
        console.log(jumlahGanjil);
    </script>
</body>
</html>
