<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pola"></div>

    <script>
        function pola(nilai){
            var hasil=""
            for (let i = 1; i <= nilai; i++) {
                for (let j =1; j<=i ;j++) {
                   hasil += "*" ;
                }
                hasil +="<br>"
            }
            for(let i=1;i<nilai;i++){
                for(let j= nilai; j>i; j-- ){
                    hasil += "*";
                }
                hasil += "<br>";
            }

            document.getElementById("pola").innerHTML= hasil;
            
        }

        pola(9);
    </script>
</body>
</html>
